<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bu Men – Elektron Imzo Platformasi</title>
<style>
    :root {
        --primary: #2563eb;
        --bg: #ffffff;
        --card-bg: #ffffff;
        --text: #ffffff;
        --muted: #8b949e;
        --border: #c5c5c5;
        --shadow: rgba(225, 225, 225, 0.5);
    }

    * { box-sizing: border-box; margin:0; padding:0; font-family: Inter, system-ui, sans-serif; }

    body {
        background: var(--bg);
        color: var(--text);
        padding-bottom: 70px; /* mobile bottom nav space */
    }

    /* DESKTOP NAV */
    nav.top-nav {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border);
        padding: 14px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px var(--shadow);
    }

    .logo {
        font-weight: 700;
        font-size: 20px;
        color: var(--primary);
    }

    .nav-links {
        display: flex;
        gap: 25px;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--muted);
        font-size: 14px;
        transition: color 0.2s;
    }

    .nav-links a:hover {
        color: var(--primary);
    }

    /* MAIN CARDS */
    main {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .card {
        background: var(--card-bg);
        border-radius: 14px;
        padding: 25px;
        border: 1px solid var(--border);
        box-shadow: 0 4px 12px var(--shadow);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px var(--shadow);
    }

    .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: var(--primary);
    }

    .card p {
        font-size: 14px;
        color: var(--muted);
    }

    /* MOBILE BOTTOM NAV */
    .bottom-nav {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 65px;
        background: var(--card-bg);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 -2px 6px var(--shadow);
        z-index: 1000;
    }

    .bottom-nav a {
        color: var(--muted);
        font-size: 12px;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    .bottom-nav a.active {
        color: var(--primary);
        font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        nav.top-nav { display: none; }
        .bottom-nav { display: flex; }
        main { margin-top: 20px; padding: 0 15px; }
        .cards { grid-template-columns: 1fr; gap: 18px; }
        .card { padding: 20px; border-radius: 12px; }
    }
</style>
</head>
<body>

<!-- DESKTOP NAV -->
<nav class="top-nav">
    <div class="logo">Bu Men</div>
    <div class="nav-links">
        <a href="#">Yordam</a>
    </div>
</nav>

<main>
    <div class="cards">
        <a href="{% url 'documents' %}" style="text-decoration: none;" class="card">
            <h3>Kutilayotgan hujjatlar</h3>
            <p>Imzolash yoki rad etish kerak bo‘lgan hujjatlar</p>
        </a>
        <a href="{% url 'documents' %}" style="text-decoration: none;" class="card">
            <h3>Imzolangan</h3>
            <p>Tasdiqlangan hujjatlar</p>
        </a>
        <a href="{% url 'documents' %}" style="text-decoration: none;" class="card">
            <h3>Rad etilgan</h3>
            <p>Bekor qilingan so‘rovlar</p>
        </a>
    </div>
</main>

<!-- MOBILE BOTTOM NAV -->
{% include 'navbar.html' %}

</body>
</html>
